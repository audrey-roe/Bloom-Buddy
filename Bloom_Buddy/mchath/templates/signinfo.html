    <style data-tag="reset-style-sheet">
        html {
            line-height: 1.15;
        }
        
        body {
            margin: 0;
        }
        
        * {
            box-sizing: border-box;
            border-width: 0;
            border-style: solid;
        }
        
        p,
        li,
        ul,
        pre,
        div,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0;
            padding: 0;
        }
        
        button,
        input,
        optgroup,
        select,
        textarea {
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }
        
        button,
        select {
            text-transform: none;
        }
        
        button,
        [type="button"],
        [type="reset"],
        [type="submit"] {
            -webkit-appearance: button;
        }
        
        button::-moz-focus-inner,
        [type="button"]::-moz-focus-inner,
        [type="reset"]::-moz-focus-inner,
        [type="submit"]::-moz-focus-inner {
            border-style: none;
            padding: 0;
        }
        
        button:-moz-focus,
        [type="button"]:-moz-focus,
        [type="reset"]:-moz-focus,
        [type="submit"]:-moz-focus {
            outline: 1px dotted ButtonText;
        }
        
        a {
            color: inherit;
            text-decoration: inherit;
        }
        
        input {
            padding: 2px 4px;
        }
        
        img {
            display: block;
        }
        
        html {
            scroll-behavior: smooth
        }
    </style>

        html {

<body>
    <div>
        <div class="mchat-survey-container">

            <div id="mchat-index" class="mchat-survey-container001 active step">
                <header class="mchat-header-h-e-a-d-e-r mchat-header mchat-header-root-class-name5">
                    <a href="https://thebloombuddy.com" target="_blank" rel="noreferrer noopener" class="mchat-header-link"> RETURN HOME
                    </a>
                    <img id="bloombuddy-logo" alt="darklogotransparentstraightlineCopy3573" src="{% static 'media/no bg dark_logo_transparent_straightline_1-200h.png' %}" loading="eager" class="logo mchat-header-darklogotransparentstraightline-copy" />
                </header>
                <form method="post" action="/registerPage/" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div id="info-form" class="mchat-survey-container005 step">
                        <h1 class="h3">Please, tell us a bit about yourself</h1>

                        <div class="mchat-survey-container006">
                            <!-- {{form.as_p}} -->

                            <div>
                                <label class="mchat-survey-text016">
                                        <span>Child&apos;s Name</span>
                                        <span class="mchat-survey-text018">*</span>
                                    </label>
                                <input type="text" required autocomplete="on" class="mchat-survey-textinput input" name="child_name" />
                            </div>
                            <div class="mchat-survey-container008">
                                <label class="mchat-survey-text019">
                                        <span>Child&apos;s Age</span>
                                        <span class="mchat-survey-text021">*</span>
                                    </label>
                                <select name='child_age' required class="mchat-survey-select">
                                        <option value="-Select-">-Select-</option>
                                        <option value="16 Months">16 Months</option>
                                        <option value="17 Months">17 Months</option>
                                        <option value="18 Months">18 Months</option>
                                        <option value="19 Months">19 Months</option>
                                        <option value="20 Months">20 Months</option>
                                        <option value="21 Months">21 Months</option>
                                        <option value="22 Months">22 Months</option>
                                        <option value="23 Months">23 Months</option>
                                        <option value="24 Months">24 Months</option>
                                        <option value="25 Months">25 Months</option>
                                        <option value="26 Months">26 Months</option>
                                        <option value="27 Months">27 Months</option>
                                        <option value="28 Months">28 Months</option>
                                        <option value="29 Months">29 Months</option>
                                        <option value="30 Months">30 Months</option>
                                    </select>
                            </div>
                            <div class="mchat-survey-container009">
                                <label class="mchat-survey-text022">
                                    <span>Caregiver&apos;s Name</span>
                                    <span class="mchat-survey-text024">*</span>
                                    </label>
                                <input type="text" name="caregiver_name" required autocomplete="name" class="mchat-survey-textinput1 input" />
                            </div>
                            <div class="mchat-survey-container010">
                                <label class="mchat-survey-text025">
                                    <span>Relationship to Child</span>
                                    <span class="mchat-survey-text027">*</span>
                                    </label>
                                <input type="text" name="relation_to_child" required autocomplete="on" class="mchat-survey-textinput2 input" />
                            </div>
                            <div class="mchat-survey-container011">
                                <label class="mchat-survey-text028">
                                    <span>Caregiver&apos;s E-mail</span>
                                    <span class="mchat-survey-text030">*</span>
                                    </label>
                                <input type="text" name="caregiver_email" required autocomplete="email" class="mchat-survey-textinput3 input" />
                            </div>
                            <div class="mchat-survey-container012">
                                <label class="mchat-survey-text031">
                                    <span>Caregiver&apos;s Phone Number</span>
                                    <span class="mchat-survey-text033">*</span>
                                    </label>
                                <input type="tel" name="phone" required autocomplete="tel" class="mchat-survey-textinput4 input" />
                            </div>
                            <div class="mchat-survey-container013">
                                <label class="mchat-survey-text034">
                                    <span>Today&apos;s Date</span>
                                    <span class="mchat-survey-text036">*</span>
                                    </label>
                                <input type="datetime-local" name="date" required class="mchat-survey-textinput5 input" />
                            </div>
                        </div>
                        <div class="mchat-survey-container014">
                            <div class="mchat-buttons-container mchat-buttons-root-class-name21">
                                <a href="/instruction">
                                    <button type="button" class="mchat-buttons-button content prev-btn">
                                    <span>Previous</span>
                                    </button>
                                </a>
                            </div>
                            <div class="mchat-buttons-container mchat-buttons-root-class-name22">
                                <a href="/quizz">
                                    <button type="submit" class="mchat-buttons-button content next-btn">
                                        <span>Next</span>
                                        </button>
                                </a>
                            </div>
                        </div>
